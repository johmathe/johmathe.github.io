<!DOCTYPE html>
<html>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: Arial;
  }

  .header {
    text-align: center;
    padding: 32px;
  }

  /* Create two equal columns that floats next to each other */
  .column {
    float: left;
    width: 50%;
    padding: 10px;
  }

  .column img {
    margin-top: 12px;
  }

  /* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;
  }
</style>

<body>

  <!-- Header -->
  <div class="header">
    <h1>Treble Makers</h1>
  </div>

  <h2>2022</h2>
  <div class="row">
    <div class="column">
      <img src="camp_images/2022_live_concert.jpg" style="width:100%">
      <img src="camp_images/2022_benches.jpg" style="width:100%">

      <img src="camp_images/2022_build_top_view.jpg" style="width:100%">
    </div>
    <div class="column">
      <img src="camp_images/2022_buffer_bush.jpg" style="width:100%">
      <img src="camp_images/2022_live_concert_bottom.jpg" style="width:100%">
      <img src="camp_images/2022_night_treble_makers.jpg" style="width:100%">


    </div>
    <div class="column">
      <img src="camp_images/2022_stage_day_front.jpg" style="width:100%">
      <img src="camp_images/2022_stage_night.jpg" style="width:100%">
      <img src="camp_images/2022_night_some_people.jpg" style="width:100%">
      <img src="camp_images/2022_raphael_concert.jpg" style="width:100%">

    </div>
    <div class="column">
      <img src="camp_images/2022_sunset.jpg" style="width:100%">

      <img src="camp_images/2022_flame_thrower.jpg" style="width:100%">
      <img src="camp_images/2022_dance_floor.jpg" style="width:100%">
    </div>
  </div>
  <!-- Photo Grid -->
  <h2>2021</h2>
  <div class="row">
    <div class="column">
      <img src="/camp_images/camp_day.jpg" style="width:100%">
      <img src="/camp_images/camp_red.jpg" style="width:100%">
      <img src="/camp_images/camp_techno_gecko.jpg" style="width:100%">
      <img src="/camp_images/pizza_camp.jpg" style="width:100%">
      <img src="/camp_images/stage_2.jpg" style="width:100%">
    </div>
    <div class="column">
      <img src="/camp_images/buffer.jpg" style="width:100%">
      <img src="/camp_images/art_car_night.jpg" style="width:100%">
      <img src="/camp_images/camp_far_night.jpg" style="width:100%">
      <img src="/camp_images/art_car1.jpg" style="width:100%">
      <img src="/camp_images/playa_view.jpg" style="width:100%">
    </div>
    <div class="column">
      <img src="/camp_images/top_view_camp.jpg" style="width:100%">
      <img src="/camp_images/bar.jpeg" style="width:100%">
      <img src="/camp_images/buffer_sunset.jpeg" style="width:100%">
      <img src="/camp_images/buffer_night.jpg" style="width:100%">
      <img src="/camp_images/flame_throwing_night_ladybug.jpg" style="width:100%">
    </div>
    <div class="column">
      <img src="/camp_images/piano.jpg" style="width:100%">
      <img src="/camp_images/dance.jpg" style="width:100%">
      <img src="/camp_images/ladybug_alone.jpg" style="width:100%">
      <img src="/camp_images/stage.jpg" style="width:100%">

</body>

</html>
